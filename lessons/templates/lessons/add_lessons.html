{% extends 'base.html' %}

{% block title %}Add Lessons{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" class="p-2">
        <h1 class="text-center">Add Lesson</h1>
        {% csrf_token %}
        <div class="text-center">
        {{ form.as_p }}
    </div>
        <div class="text-center">
            <button type="submit" class="btn buttons w-20 mb-2">Add Lesson</button>
        </div>
    </form>
</div>
{% endblock %}
