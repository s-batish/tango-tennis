{% extends "base.html" %}

{% block title %}Delete Lesson{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="text-center form shadow p-3">
        <h1 class="text-center">Confirm Lesson Deletion</h1>
        <form method="post" class="text-center">
            {% csrf_token %}
            <p>Are you sure you want to delete this lesson?</p>
            <a href="{% url 'our_classes' %}" class="btn buttons w-20 mb-2 mx-2">Cancel</a>
            <input type="submit" value="Confirm" class="btn buttons w-20 mb-2 mx-2">
        </form>
    </div>
</div>
{% endblock%}
