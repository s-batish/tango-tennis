{% extends 'base.html' %}

{% block title %}Delete Review{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center text-center">
    <form method="post" class="col-12 col-md-8 col-lg-6 form shadow">
        <h1>Confirm Review Deletion</h1>
        {% csrf_token %}
        <p>Are you sure you want to delete this review?</p>
        <p>Name: {{ review.name }}</p>
        <p>Review: {{ review.body }}</p>
        <input type="submit" value="Confirm" class="btn buttons w-20 mb-2 mx-2">
        <a href="{% url 'my_reviews' %}" class="btn buttons w-20 mb-2 mx-2">Cancel</a>
    </form>
</div>
{% endblock %}
