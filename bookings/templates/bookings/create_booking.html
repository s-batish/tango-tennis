{% extends 'base.html' %}

{% block title %}Book a Class{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center">
    <form method="POST" class="col-12 col-md-8 col-lg-6 form shadow">
        <h1 class="text-center">Book a Class</h1>
        {% csrf_token %}
        <div class="text-center">
        {{ form.as_p }}
    </div>
        <div class="text-center">
            <button type="submit" class="btn buttons w-20 mb-2">Book Class</button>
        </div>
    </form>
</div>
{% endblock %}
