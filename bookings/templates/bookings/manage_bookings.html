{% extends 'base.html' %}

{% block title %}Manage Bookings{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="form shadow table-responsive p-3">
        <h1 class="text-center">Manage your Bookings</h1>
        <table class="table table-bordered table-sm">
            <thead>
                <th scope="col">Level</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Edit / Delete</th>
            </thead>
            {% for booking in bookings %}
            <tbody>
                <tr>
                    <td>{{ booking.level | title }}</td>
                    <td>{{ booking.day }}</td>
                    <td>{{ booking.get_time_display }}</td>
                    <td>
                        <a href="#" class="btn buttons w-20 edit-btns">Edit</a>
                        <a href="#" class="btn buttons w-20 edit-btns">Delete</a>
                    </td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
