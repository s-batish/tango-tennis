{% extends 'base.html' %}

{% block title %}Edit your Class{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center text-center">
    <form method="POST" class="col-12 col-md-8 col-lg-6 form shadow">
        <h1>Edit your Class</h1>
        {% csrf_token %}
        <div>
        {{ form.as_p }}
    </div>
        <div>
            <a href="{% url 'manage_bookings' %}" class="btn buttons w-20 mb-2 mx-2">Cancel</a>
            <button type="submit" class="btn buttons w-20 mb-2 mx-2">Update Class</button>
        </div>
    </form>
</div>
{% endblock %}
